sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t xeleniumz/react-test -f Dockerfile.dev .

script:
  - docker run -e CI=true xeleniumz/react-test npm run test

deploy:
  provider: elasticbeanstalk
  region: 'ap-southeast-1'
  app: 'docker'
  env: 'Docker-env-2'
  bucket_name: 'elasticbeanstalk-ap-southeast-1-615164663528'
  bucket_path: 'docker'
  on:
    branch: main
